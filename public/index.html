<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corsaro Unleashed - Ultimate Configurator</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00f2ea;
            --secondary: #ff0050;
            --bg-dark: #050505;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --glow: 0 0 20px rgba(0, 242, 234, 0.5);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 0, 80, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(0, 242, 234, 0.15) 0%, transparent 40%);
            color: #fff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 40px;
            background: rgba(10, 10, 10, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        h1 {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, var(--primary), #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(0, 242, 234, 0.3);
            letter-spacing: -1px;
        }

        p.subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        /* --- SERVICE SELECTOR --- */
        .service-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .service-card {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
        }

        .service-card:hover { transform: translateY(-5px); background: rgba(255,255,255,0.1); }
        
        .service-card.active {
            border-color: var(--primary);
            background: rgba(0, 242, 234, 0.1);
            box-shadow: var(--glow);
        }

        .service-icon { font-size: 1.5rem; margin-bottom: 8px; display: block; }
        .service-name { font-size: 0.9rem; font-weight: 800; letter-spacing: 1px; }

        /* --- INPUTS --- */
        .input-group { margin-bottom: 25px; position: relative; }
        .input-label { display: block; margin-bottom: 8px; font-weight: 500; font-size: 0.9rem; color: #ccc; }
        
        input[type="text"] {
            width: 100%;
            padding: 15px 20px;
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
            font-family: 'Outfit', sans-serif;
            transition: 0.3s;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(0, 242, 234, 0.2);
        }

        /* --- OPTIONS --- */
        .options-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 40px;
        }

        .option-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--glass);
            padding: 15px 20px;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        /* TOGGLE SWITCH */
        .switch { position: relative; display: inline-block; width: 46px; height: 26px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #333; transition: .4s; border-radius: 34px;
        }
        .slider:before {
            position: absolute; content: "";
            height: 20px; width: 20px;
            left: 3px; bottom: 3px;
            background-color: white; transition: .4s; border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--secondary); box-shadow: 0 0 10px var(--secondary); }
        input:checked + .slider:before { transform: translateX(20px); }

        /* --- BUTTONS --- */
        .install-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(45deg, var(--secondary), #ff5e00);
            border: none;
            border-radius: 16px;
            color: white;
            font-size: 1.2rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 5px 20px rgba(255, 0, 80, 0.4);
            position: relative;
            overflow: hidden;
        }

        .install-btn:hover { transform: scale(1.02); box-shadow: 0 10px 40px rgba(255, 0, 80, 0.6); }

        .hidden { display: none; }

        /* --- ANIMATED BG --- */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            animation: float 10s infinite alternate;
        }
        .orb-1 { width: 300px; height: 300px; background: var(--primary); top: -100px; left: -100px; opacity: 0.2; }
        .orb-2 { width: 400px; height: 400px; background: var(--secondary); bottom: -100px; right: -100px; opacity: 0.15; animation-delay: -5s; }

        @keyframes float { 0% { transform: translate(0,0); } 100% { transform: translate(30px, 50px); } }

        @media(max-width: 500px) {
            .container { padding: 20px; }
            h1 { font-size: 2.2rem; }
        }
    </style>
</head>
<body>

    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="container">
        <h1>CORSARO</h1>
        <p class="subtitle">UNLEASHED // MULTI-DEBRID CORE</p>

        <div class="input-label">SELEZIONA IL TUO SERVIZIO</div>
        <div class="service-grid">
            <div class="service-card active" onclick="selectService('rd')">
                <span class="service-icon">ü¶Ñ</span>
                <span class="service-name">Real-Debrid</span>
            </div>
            <div class="service-card" onclick="selectService('ad')">
                <span class="service-icon">ü¶Ö</span>
                <span class="service-name">AllDebrid</span>
            </div>
            <div class="service-card" onclick="selectService('tb')">
                <span class="service-icon">üì¶</span>
                <span class="service-name">TorBox</span>
            </div>
        </div>

        <div class="input-group">
            <label class="input-label" id="key-label">API KEY (Real-Debrid)</label>
            <input type="text" id="apiKey" placeholder="Incolla qui la tua chiave...">
        </div>

        <div class="input-group">
            <label class="input-label">TMDB API KEY (Per i Metadati)</label>
            <input type="text" id="tmdbKey" placeholder="Es. a1b2c3d4...">
        </div>

        <div class="options-list">
            <div class="option-item">
                <span>Solo Fonti Italiane</span>
                <label class="switch"><input type="checkbox" id="onlyIta"><span class="slider"></span></label>
            </div>
            <div class="option-item">
                <span>Rimuovi 4K (Risparmio Dati)</span>
                <label class="switch"><input type="checkbox" id="no4k"><span class="slider"></span></label>
            </div>
            <div class="option-item">
                <span>Mostra Link P2P (Se Debrid Fallisce)</span>
                <label class="switch"><input type="checkbox" id="showFake"><span class="slider"></span></label>
            </div>
        </div>

        <button class="install-btn" onclick="install()">INSTALLA ORA</button>
    </div>

    <script>
        let currentService = 'rd';

        function selectService(service) {
            currentService = service;
            
            // UI Updates
            document.querySelectorAll('.service-card').forEach(el => el.classList.remove('active'));
            event.currentTarget.classList.add('active');

            const label = document.getElementById('key-label');
            const input = document.getElementById('apiKey');

            if(service === 'rd') {
                label.innerText = "API KEY (Real-Debrid)";
                input.placeholder = "Vai su real-debrid.com/apitoken";
            } else if(service === 'ad') {
                label.innerText = "API KEY (AllDebrid)";
                input.placeholder = "Crea una chiave su alldebrid.com";
            } else if(service === 'tb') {
                label.innerText = "API KEY (TorBox)";
                input.placeholder = "Dalle impostazioni di TorBox";
            }
        }

        function install() {
            const key = document.getElementById('apiKey').value.trim();
            const tmdb = document.getElementById('tmdbKey').value.trim();

            if(!key || !tmdb) {
                alert("‚ö†Ô∏è Errore: Inserisci sia la chiave del servizio Debrid che la chiave TMDB!");
                return;
            }

            const config = {
                service: currentService,
                key: key,
                tmdb: tmdb, // Ora passiamo TMDB nel config per id_converter
                filters: {
                    onlyIta: document.getElementById('onlyIta').checked,
                    no4k: document.getElementById('no4k').checked,
                    showFake: document.getElementById('showFake').checked
                }
            };

            const configStr = btoa(JSON.stringify(config));
            window.location.href = `stremio://${window.location.host}/${configStr}/manifest.json`;
        }
    </script>
</body>
</html>
